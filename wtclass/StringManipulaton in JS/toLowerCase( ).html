<script>
function myFunction() {
  var x=prompt("enter some thing");
  var output=x.toLowerCase();
  document.getElementById('output').innerText=output;
  console.log(x);
}

</script>
<div class="heading">
  <h1><u>String Manipulation</u></h1>
  <h2>toLowerCase()</h2>
</div>

</pre>
</div>
</div>
