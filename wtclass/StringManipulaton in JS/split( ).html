<script>
function myFunction() {
  var x=prompt("Enter some String ");
  var y=prompt("Enter a separator to separate the string");
  var z=prompt("enter limit")
  var output=x.split(y,z);

  document.getElementById('output').innerText=output;
  console.log(output);
}

</script>
