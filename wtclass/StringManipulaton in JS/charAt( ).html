<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
function myFunction() {
  var x=prompt("Enter some String value");
  var y=prompt("enter a index value to find the character");
  var output=x.charAt(y);

  document.getElementById('output').innerText=output;
  console.log(x.charAt(3));
}

</script>
<div class="heading">
  <h1><u>String Manipulation</u></h1>
  <h2>chatAt()</h2>
</div>
<div class="codeblock">
<div id="code" >
 <pre >
 <u>Code:</u>

 var x=prompt("Enter some String value");
 var y=prompt("enter a index value to find the character");
 var output=x.charAt(y);
 document.getElementById('output').innerHTML=output;

</pre>
</div>
</div>

<div class="outputblock">
<div id="code" >
 <pre id="output">
   <u>Output</u>

</pre>
</div>
</div>


<div class="trybutton">
<button onclick="myFunction()">try</button>
</div>
