<script>
function myFunction() {
  var x=prompt("enter a value");

  while(x>1 && x<9){
  document.getElementById('output').innerText+="you are inside while statement\n";
  x++;
  }
  document.getElementById('output').innerText+="you are outside while statement\n";
  console.log(x);
  console.log(x);
}

</script>
<div class="heading">
  <h1><u>Statements</u></h1>
  <h2>while</h2>
</div>
<div class="codeblock">
<div id="code" >
