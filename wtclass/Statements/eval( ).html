<script>
function myFunction() {
  var x=prompt("enter a value to evaluate");
  var output=eval(x);

  document.getElementById('output').innerText=output;

}

</script>

</div>

 <u>Code:</u>

 var output=eval(x);
 document.getElementById('output').innerText=output;
</pre>
</div>
</div>

<div class="outputblock">
<div id="code" >
 <pre id="output">
   <u>Output</u>

</pre>
</div>
</div>
