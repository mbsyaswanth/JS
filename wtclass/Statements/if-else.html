<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
function myFunction() {
  var x=prompt("enter a value");
  var y=prompt("enter another value");
  if(x>y)
  document.getElementById('output').innerText="you are inside if statement";
  else
    document.getElementById('output').innerText="you are inside else statement";


}

</script>
<div class="heading">
  <h1><u>Statements</u></h1>
  <h2>if....else</h2>
</div>
<div class="codeblock">
<div id="code" >
 <pre id="code1">
 <u>Code:</u>
 var x=prompt("enter a value");
 var y=prompt("enter another value");
 if(x>y)
 document.getElementById('output').innerText="you are inside if statement";
 else
   document.getElementById('output').innerText="you are inside else statement";
</pre>
</div>
</div>

<div class="outputblock">
<div id="code" >
 <pre id="output">
   <u>Output</u>

</pre>
</div>
</div>


<div class="trybutton">
<button onclick="myFunction()">try</button>
</div>
